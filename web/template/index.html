<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />

    <!-- flaticon cdn -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <title>{{.Title}}</title>
  </head>
  <body>
    <div class="box">
      <h1>{{.Title}}</h1>
      <h2>{{.Description}}</h2>
      <form action="/ascii-art" method="post">
        <label for="text">type here</label>
        <textarea name="text" id="text" cols="50" rows="6" required></textarea>
        <span class="Error">{{.Warning}}</span>
        <label for="font">select font</label>
        <select name="select" id="font">
          <option value="standard">Standard</option>
          <option value="shadow">Shadow</option>
          <option value="thinkertoy">ThinkerToy</option>
          <option value="enigma">Enigma</option>
          <option value="nirvana">Nirvana</option>
        </select>
        <button type="submit">Generate
          <span class="material-symbols-outlined">brush</span>
        </button>
      </form>
    </div>

    <div class="container">
      <h3>Output</h3>
      <div class="content">
        <pre id="preContent">{{.Content}}</pre>
      </div>
      <a href="/download?content={{.Content}}">
        <button id="Download">
          Download
          <span class="material-symbols-outlined">download</span>
        </button>
      </a>
    </div>
  </body>
</html>
